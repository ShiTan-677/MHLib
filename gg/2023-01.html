<h1 id="置顶关于终止项目更新的公告">【置顶】关于项目终止更新的公告</h1>
<p>各位朋友：</p>
<p>  根据上海市闵行区图书馆微信公众号于2023年1月13日发布的<a href="https://mp.weixin.qq.com/s/8XBdsexVBn3ZEfLJTIuiFg" title="从1月17日（周二）起，闵行区图书馆全面取消预约">《关于全面取消预约的通知》</a>，从1月17日（周二）起，闵行区图书馆全面取消预约。本项目目标是生成预约凭证页面，<strong>自即日起，将终止更新。</strong> 感谢各位的理解与支持。</p>
